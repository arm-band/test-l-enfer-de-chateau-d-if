<header class="l-header">
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand my-0" href="./">L&#39;enfer de Chateau d&#39;If</a>
        </div>
    </nav>
</header><main class="l-main">
    <section class="container py-5">
        <h1><i class="fa-solid fa-fw fa-chess-rook me-2" aria-hidden="true"></i>Home</h1>
        <p>JavaScript で互いにオブジェクトを要素に持つ配列2つを比較して、重複していない要素のみを取り出すサンプルです。</p>
    </section>
    <section class="container pb-5">
        <h2>Origins</h2>
        <div class="row">
            <div class="col-12 col-md-6">
                <textarea name="origin" id="origin" rows="10" class="w-100"></textarea>
            </div>
            <div class="col-12 col-md-6">
                <textarea name="selected" id="selected" rows="10" class="w-100"></textarea>
            </div>
        </div>
    </section>
    <section class="container pb-5">
        <h2>Diff</h2>
        <div class="row">
            <div class="col-12 col-md-6">
                <textarea name="diff" id="diff" rows="10" class="w-100"></textarea>
            </div>
        </div>
    </section>
    <section class="container pb-5">
        <h2>Only label</h2>
        <div class="row">
            <div class="col-12 col-md-6">
                <textarea name="originLabel" id="originLabel" rows="10" class="w-100"></textarea>
            </div>
            <div class="col-12 col-md-6">
                <textarea name="selectedLabel" id="selectedLabel" rows="10" class="w-100"></textarea>
            </div>
        </div>
    </section>
    <section class="container pb-5">
        <h2>Diff Label</h2>
        <div class="row">
            <div class="col-12 col-md-6">
                <textarea name="diffLabel" id="diffLabel" rows="10" class="w-100"></textarea>
            </div>
        </div>
    </section>
</main>
